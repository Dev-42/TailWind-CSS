<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gray-300">
      <div class="flex justify-between items-center px-4 py-6">
        <div class="text-3xl font-bold text-gray-800">My Cab App</div>
        <nav>
          <ul class="flex space-x-4">
            <li class="text-red-800 hover:text-blue-500 cursor-pointer">
              Home
            </li>
            <li class="text-red-800 hover:text-blue-500 cursor-pointer">
              About
            </li>
            <li class="text-red-800 hover:text-blue-500 cursor-pointer">
              Services
            </li>
            <li class="text-red-800 hover:text-blue-500 cursor-pointer">
              Contact
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section
      class="bg-cover h-screen bg-[url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3h4SvCdQO_rbCTjmzyX_HlzWC-DVfdI_Tlg&s')]"
    >
      <div class="flex justify-center h-[100%] items-center">
        <div class="text-yellow text-center">
          <h1 class="text-5xl font-bold mb-4 text-rose-700">Get there fast</h1>
          <p class="text-xl mb-6 font-bold">Your ride is just a tap away</p>
          <a
            href=""
            class="bg-blue-400 text-white px-4 py-2 hover:bg-blue-600 rounded"
            >Ride Now</a
          >
        </div>
      </div>
    </section>
    <footer class="bg-gray-800 py-6">
      <div class="text-white text-center">
        &copy; 2024 My Cab App.All rights reserved
      </div>
    </footer>
  </body>
</html>
